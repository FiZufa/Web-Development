<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calendar Table</title>
	<link rel="stylesheet" type="text/css" href="calstyle.css">
</head>
<body>
	<table class="cal">
		<caption>July 2023</caption>
		<thead>
			<tr>
				<th>Sun</th>
				<th>Mon</th>
				<th>Tue</th>
				<th>Wed</th>
				<th>Thu</th>
				<th>Fri</th>
				<th>Sat</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td class="old">25</td>
				<td class="old">26</td>
				<td class="old">27</td>
				<td class="old">28</td>
				<td class="old">29</td>
				<td class="old">30</td>
				<td class="new">1</td>
			</tr>
			<tr>
				<td class="new">2</td>
				<td class="new">3</td>
				<td class="new">4</td>
				<td class="new">5</td>
				<td class="new">6</td>
				<td class="new">7</td>
				<td class="new">8</td>
			</tr>
			<tr>
				<td class="new">9</td>
				<td class="new">10</td>
				<td class="new">11</td>
				<td class="new">12</td>
				<td class="new">13</td>
				<td class="new">14</td>
				<td class="new">15</td>
			</tr>
			<tr>
				<td class="holiday">16</td>
				<td class="new">17</td>
				<td class="new">18</td>
				<td class="new">19</td>
				<td class="new">20</td>
				<td class="new">21</td>
				<td class="new">22</td>
			</tr>
			<tr>
				<td class="new">23</td>
				<td class="new">24</td>
				<td class="new">25</td>
				<td class="new">26</td>
				<td class="new">27</td>
				<td class="new">28*<span>Library helper!</span></td>
				<td class="new">29</td>
			</tr>
			<tr>
				<td class="new">30</td>
				<td class="new">31</td>
				<td class="next">1</td>
				<td class="next">2</td>
				<td class="next">3</td>
				<td class="next">4</td>
				<td class="next">5</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
